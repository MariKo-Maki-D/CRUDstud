<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
<h1>Edit Student</h1>
<form th:action="@{/students}" method="post" th:object="${student}">
    <input type="hidden" name="id" th:value="${student.id}" />
    <label>Name:</label>
    <input type="text" name="name" th:value="${student.name}" /><br />
    <label>Age:</label>
    <input type="number" name="age" th:value="${student.age}" /><br />
    <label>Group:</label>
    <input type="text" name="groupName" th:value="${student.groupName}" /><br />
    <label>Grade:</label>
    <input type="text" name="grade" th:value="${student.grade}" /><br />
    <button type="submit">update</button>
</form>
</body>
</html>
