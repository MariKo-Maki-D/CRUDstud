<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <style>
        .btn-blue {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 19px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-blue:hover {
            background-color: #0056b3;
        }
        table{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Student List</h1>
<a href="/students/create" class="btn-blue">Add Student</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Group</th>
        <th>Grade</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.groupName}"></td>
        <td th:text="${student.grade}"></td>
        <td>
            <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
            <a th:href="@{'/students/delete/' + ${student.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
